sudo: false
language: c
os:
  - osx
compiler: clang
env:
  global:
    - secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-3.9
    packages:
      - build-essential
      - scons
      - pkg-config
      - libx11-dev
      - libxcursor-dev
      - libasound2-dev
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libssl-dev
      - libxinerama-dev
      - libxrandr-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install scons ; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export GODOT_PLATFORM=osx; else export GODOT_PLATFORM=x11; fi
  - git clone --depth=1 https://github.com/nim-lang/Nim.git
  - cd Nim
  - git checkout devel
  - sh ci/build.sh
  - export PATH=$PATH:"`pwd`/bin"
  - ./koch tools -d:release
  - nimble install -y
  - cd ..
  - git clone --depth=1 https://github.com/godotengine/godot.git godotengine
  - cd godotengine
  - scons -j 3 platform=$GODOT_PLATFORM
  - export GODOT_BIN="`pwd`/bin/godot.$GODOT_PLATFORM.tools.64"
  - cd ..

script:
  - set -e
  - mkdir godotapi
  - nim c -d:release -r godot/godotapigen.nim "$GODOT_BIN" godotapi
  - nimble install -y
  - nim c -d:useRealtimeGc -c godotapi/godotall.nim
  - nim c -d:release -r docs/docpublish.nim
